<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuong trinh hien thi bang so lieu</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' width='300' cellspacing = '0' celpadding='3'>";
    for (i = 1; i <= 10; i++) {
        sout += "<tr>";
        for (j = 1; j <= 10; j++) {
            sout = sout + "<td>" + i * j + "</td>";
        }
        sout +="</tr>";
    }
    sout += "</table>";
    document.write(sout);

</script>
</body>
</html>
